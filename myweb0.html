<!DOCTYPE html>
<html>
    <head>
        <title>Web Exercise</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="mywebstyle.css">
    </head>
    <body>
        <h1>
            <a href="myweb0.html">
                Web Exercise
            </a>
        </h1>
        <input id="night_day" type="button" value="night mode" onclick="
        if(document.querySelector('#night_day').value==='night mode'){
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='white';
            document.querySelector('#night_day').value='day mode'

            var links=document.querySelectorAll('a');
            var i=0;
            while(i<links.length){
                links[i].style.color='powderblue'
                i=i+1;
            }

        } else{
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';
            document.querySelector('#night_day').value='night mode'

            var links=document.querySelectorAll('a');
            var i=0;
            while(i<links.length){
                links[i].style.color='blue'
                i=i+1;
            }
        }
        ">
        <div id="grid">
            <ul>
                <li><a href="myweb2017.html">
                    at 2017
                    </a>
                </li>
                <li><a href="myweb2018.html">
                    at 2018
                    </a>
                </li>
                <li><a href="myweb2019.html">
                    at 2019
                    </a>
                </li>
                <li><a href="myweb2020.html">
                    at 2020
                    </a>
                </li>
                <li><a href="myweb2021.html">
                    at 2021
                    </a>
                </li>
            </ul>
            <div id="article">
                <h2>
                    목적
                </h2>
                <p>
                    그동안 공부했던 것들을 활용하여 보고서를 업로드하는 웹을 만드는 연습을 하고자 함
                </p>
            </div>
        </div>
    </body>
</html>
